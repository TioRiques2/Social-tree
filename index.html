<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">

        <section class="tree-container">

            <section class="avatar">
                <img src="./assets/avatar-2.png" alt="Foto de perfil">
            </section>

            <span class="insta-user">@Henrique.s02</span>

            <section class="links-container">
                <a href="#" class="link">Link 1</a>
                <a href="#" class="link">Link 2</a>
                <a href="#" class="link">Link 3</a>
                <a href="#" class="link">Link 4</a>
            </section>

            <section class="socials-container">

                <a href="#" class="social">
                    <img src="assets/twitter.svg" alt="logo twitter">
                </a>

                <a href="#" class="social">
                    <img src="assets/twitch.svg" alt="logo twitch">
                </a>

                <a href="#" class="social">
                    <img src="assets/instagram.svg" alt="logo instagram">
                </a>

                <a href="#" class="social">
                    <img src="assets/linkedin.svg" alt="logo linkedin">
                </a>

                <a href="#" class="social">
                    <img src="assets/github.svg" alt="logo github">
                </a>

            </section>

        </section>


    </main>
    
</body>
</html>
